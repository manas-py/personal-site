<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blog | manas.net</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 40px 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  header {
    margin-bottom: 60px;
  }
  header a {
    color: #888;
    text-decoration: none;
    font-size: 14px;
  }
  header a:hover { color: #fff; }
  
  h1 { font-size: 24px; margin-bottom: 40px; letter-spacing: -0.5px; }
  h2 { font-size: 18px; color: #ffd400; margin-top: 40px; text-transform: uppercase; letter-spacing: 1px; }

  .post-list, .category-list {
    list-style: none;
    padding: 0;
  }
  .post-item {
    margin-bottom: 20px;
    border-bottom: 1px solid #222;
    padding-bottom: 10px;
  }
  .post-item a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    display: block;
  }
  .post-item span {
    color: #666;
    font-size: 13px;
  }
  
  .category-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
  .category-item a {
    background: #111;
    color: #fff;
    text-decoration: none;
    padding: 15px;
    display: block;
    border-radius: 8px;
    text-align: center;
    border: 1px solid #333;
    transition: 0.2s;
  }
  .category-item a:hover {
    background: #222;
    border-color: #ffd400;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <a href="/">‚Üê Back to Home</a>
  </header>

  <h1>Blog</h1>

  <!-- Pinned Posts Section -->
  <section>
    <h2>Pinned Posts</h2>
    <ul class="post-list">
      <!-- Manually add your pinned posts from the /blog/ folder here -->
      <li class="post-item">
        <a href="/blog/welcome.html">Welcome to the new site</a>
        <span>Oct 24, 2023</span>
      </li>
      <li class="post-item">
        <a href="/blog/my-process.html">How I build things</a>
        <span>Sept 12, 2023</span>
      </li>
    </ul>
  </section>

  <!-- Categories Section -->
  <section>
    <h2>Categories</h2>
    <ul class="category-list">
      <!-- These links lead to pages filtering your blogs -->
      <li class="category-item"><a href="/categories/tech.html">Technology</a></li>
      <li class="category-item"><a href="/categories/life.html">Life</a></li>
      <li class="category-item"><a href="/categories/art.html">Art & Design</a></li>
      <li class="category-item"><a href="/categories/books.html">Books</a></li>
    </ul>
  </section>
</div>

</body>
</html>
