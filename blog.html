<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blog | manas.net</title>
  <link rel="icon" type="image/png" href="/files/favicon.png">
<style>
  body {
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 60px 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  header {
    margin-bottom: 40px;
  }
  header a {
    color: #888;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.2s;
  }
  header a:hover { color: #ffd400; }
  
  h2 { 
    font-size: 16px; 
    color: #ffd400; 
    margin-top: 40px; 
    text-transform: uppercase; 
    letter-spacing: 2px; 
    font-weight: 800;
  }

  /* List Styles */
  .post-list {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }
  .post-item {
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid #1a1a1a;
  }
  .post-item a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    display: block;
    transition: all 0.2s ease;
  }
  /* Hover Highlight Feature */
  .post-item a:hover {
    color: #ffd400;
    text-decoration: underline;
    padding-left: 5px; /* Slight nudge for interactive feel */
  }
  .post-item span {
    color: #555;
    font-size: 12px;
  }
  
  /* Dropdown Styles */
  details {
    margin-bottom: 10px;
  }
  summary {
    color: #ffd400;
    font-weight: 800;
    font-size: 18px;
    cursor: pointer;
    list-style: none; /* Removes default arrow */
    padding: 10px 0;
    transition: color 0.2s;
    outline: none;
    display: flex;
    align-items: center;
  }
  summary::-webkit-details-marker {
    display: none; /* Hide arrow in Safari */
  }
  summary:hover {
    color: #fff;
  }
  /* Add a small '+' or custom indicator if you want, 
     but keeping it clean as requested */
  summary::before {
    content: "▸";
    margin-right: 10px;
    font-size: 14px;
    transition: transform 0.2s;
  }
  details[open] summary::before {
    transform: rotate(90deg);
  }

  /* Content inside dropdown */
  .category-content {
    padding-left: 20px;
    border-left: 1px solid #ffd400;
    margin-left: 5px;
  }

</style>
</head>
<body>

<div class="container">
  <header>
    <a href="/">← Back to Home</a>
  </header>

  <!-- Section 1: Pinned Posts -->
  <section>
    <h2>Pinned Posts</h2>
    <ul class="post-list">
      <li class="post-item">
        <a href="/files/firedch1.html">Chapter 1: Pilot</a>
        <span>Nov 08, 2025</span>
      </li>
      
    </ul>
  </section>

  <!-- Section 2: Categories as Dropdowns -->
  <section style="margin-top: 60px;">
    
    <details>
      <summary>FIRED!</summary>
      <div class="category-content">
        <ul class="post-list">
          <li class="post-item">
            <a href="/files/firedch1.html">Chapter 1: Pilot</a>
            <span>Nov 08, 2025</span>
          </li>
        </ul>
      </div>
    </details>

  </section>
</div>

</body>
</html>
