<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manas Bhandari â€¢ Personal Site</title>
  <style>
    :root {
      --overlay-opacity: .45;

      /* desktop billboard slots */
      --pc-slot1-top: 4.583%;  --pc-slot1-left: 17.760%;  --pc-slot1-w: 20.964%;  --pc-slot1-h: 24.537%;
      --pc-slot1-img-w: 477.019%;  --pc-slot1-img-x: 84.721%;  --pc-slot1-img-y: 18.679%;

      --pc-slot2-top: 0%;      --pc-slot2-left: 0%;       --pc-slot2-w: 100%;    --pc-slot2-h: 100%;
      --pc-slot2-img-w: 100%;    --pc-slot2-img-x: 0%;      --pc-slot2-img-y: 0%;

      --pc-slot3-top: 12.870%;  --pc-slot3-left: 70.286%;  --pc-slot3-w: 15.807%; --pc-slot3-h: 20.231%;
      --pc-slot3-img-w: 632.619%; --pc-slot3-img-x: 444.646%; --pc-slot3-img-y: 63.616%;

      --pc-slot4-top: 27.083%;  --pc-slot4-left: 20.391%;  --pc-slot4-w: 9.974%;  --pc-slot4-h: 25.926%;
      --pc-slot4-img-w: 1002.611%; --pc-slot4-img-x: 204.439%; --pc-slot4-img-y: 104.464%;

      --pc-slot5-top: 27.593%;  --pc-slot5-left: 72.057%;  --pc-slot5-w: 12.161%; --pc-slot5-h: 24.537%;
      --pc-slot5-img-w: 822.270%; --pc-slot5-img-x: 592.505%; --pc-slot5-img-y: 112.453%;

      --pc-ktm-btn-gap: 0.5rem;
      --pc-ktm-btn-bottom: 6%;
    }

    @media (max-width: 800px) {
      :root {
        --m-slot1-top: 26.510%; --m-slot1-left: 0%;      --m-slot1-w: 27.731%; --m-slot1-h: 11.302%;
        --m-slot1-img-w: 360.601%; --m-slot1-img-x: 0%;      --m-slot1-img-y: 234.562%;

        --m-slot2-top: 23.958%; --m-slot2-left: 25.278%; --m-slot2-w: 56.389%; --m-slot2-h: 10.677%;
        --m-slot2-img-w: 177.340%; --m-slot2-img-x: 44.828%; --m-slot2-img-y: 224.390%;

        --m-slot3-top: 30.547%; --m-slot3-left: 76.111%; --m-slot3-w: 23.889%; --m-slot3-h: 9.818%;
        --m-slot3-img-w: 418.605%; --m-slot3-img-x: 318.605%; --m-slot3-img-y: 311.141%;

        --m-slot4-top: 37.448%; --m-slot4-left: 0%;      --m-slot4-w: 14.907%; --m-slot4-h: 12.578%;
        --m-slot4-img-w: 670.807%; --m-slot4-img-x: 0%;      --m-slot4-img-y: 297.723%;

        --m-slot5-top: 37.682%; --m-slot5-left: 78.843%; --m-slot5-w: 18.611%; --m-slot5-h: 11.901%;
        --m-slot5-img-w: 537.313%; --m-slot5-img-x: 423.632%; --m-slot5-img-y: 316.630%;

        --m-ktm-btn-gap: 0.4rem;
        --m-ktm-btn-bottom: 8%;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #0b0b0b; }
    a { text-decoration: none; }
    figure { margin: 0; }

    .wrap { position: relative; min-height: 100vh; width: 100vw; height: 100vh; margin: 0; padding: 0; }

    .scene { position: fixed; inset: 0; width: 100vw; height: 100vh; margin: 0; overflow: hidden; }
    .scene img { display: block; width: 100%; height: 100%; object-fit: cover; object-position: center; }

    .scene.pc { display: block; }
    .scene.mobile { display: none; }

    @media (max-width: 800px) {
      .scene.pc { display: none; }
      .scene.mobile { display: block; }
    }

    .layer { position: absolute; inset: 0; }
    .layer.base { z-index: 1; }
    .overlay { pointer-events: none; z-index: 2; mix-blend-mode: overlay; opacity: var(--overlay-opacity, .45); }

    .slot { position: absolute; display: block; overflow: hidden; z-index: 5; }
    .slot > a { position: relative; display: block; width: 100%; height: 100%; overflow: hidden; }
    .slot img { position: absolute; display: block; height: auto; pointer-events: none; }

    .pc .slot.s1 { top: var(--pc-slot1-top); left: var(--pc-slot1-left); width: var(--pc-slot1-w); height: var(--pc-slot1-h); }
    .pc .slot.s1 img { width: var(--pc-slot1-img-w); top: calc(-1 * var(--pc-slot1-img-y)); left: calc(-1 * var(--pc-slot1-img-x)); }

    .pc .slot.s2 { top: var(--pc-slot2-top); left: var(--pc-slot2-left); width: var(--pc-slot2-w); height: var(--pc-slot2-h); }
    .pc .slot.s2 img { width: var(--pc-slot2-img-w); top: calc(-1 * var(--pc-slot2-img-y)); left: calc(-1 * var(--pc-slot2-img-x)); }

    .pc .slot.s3 { top: var(--pc-slot3-top); left: var(--pc-slot3-left); width: var(--pc-slot3-w); height: var(--pc-slot3-h); }
    .pc .slot.s3 img { width: var(--pc-slot3-img-w); top: calc(-1 * var(--pc-slot3-img-y)); left: calc(-1 * var(--pc-slot3-img-x)); }

    .pc .slot.s4 { top: var(--pc-slot4-top); left: var(--pc-slot4-left); width: var(--pc-slot4-w); height: var(--pc-slot4-h); }
    .pc .slot.s4 img { width: var(--pc-slot4-img-w); top: calc(-1 * var(--pc-slot4-img-y)); left: calc(-1 * var(--pc-slot4-img-x)); }

    .pc .slot.s5 { top: var(--pc-slot5-top); left: var(--pc-slot5-left); width: var(--pc-slot5-w); height: var(--pc-slot5-h); }
    .pc .slot.s5 img { width: var(--pc-slot5-img-w); top: calc(-1 * var(--pc-slot5-img-y)); left: calc(-1 * var(--pc-slot5-img-x)); }

    .mobile .slot.s1 { top: var(--m-slot1-top); left: var(--m-slot1-left); width: var(--m-slot1-w); height: var(--m-slot1-h); }
    .mobile .slot.s1 img { width: var(--m-slot1-img-w); top: calc(-1 * var(--m-slot1-img-y)); left: calc(-1 * var(--m-slot1-img-x)); }

    .mobile .slot.s2 { top: var(--m-slot2-top); left: var(--m-slot2-left); width: var(--m-slot2-w); height: var(--m-slot2-h); }
    .mobile .slot.s2 img { width: var(--m-slot2-img-w); top: calc(-1 * var(--m-slot2-img-y)); left: calc(-1 * var(--m-slot2-img-x)); }

    .mobile .slot.s3 { top: var(--m-slot3-top); left: var(--m-slot3-left); width: var(--m-slot3-w); height: var(--m-slot3-h); }
    .mobile .slot.s3 img { width: var(--m-slot3-img-w); top: calc(-1 * var(--m-slot3-img-y)); left: calc(-1 * var(--m-slot3-img-x)); }

    .mobile .slot.s4 { top: var(--m-slot4-top); left: var(--m-slot4-left); width: var(--m-slot4-w); height: var(--m-slot4-h); }
    .mobile .slot.s4 img { width: var(--m-slot4-img-w); top: calc(-1 * var(--m-slot4-img-y)); left: calc(-1 * var(--m-slot4-img-x)); }

    .mobile .slot.s5 { top: var(--m-slot5-top); left: var(--m-slot5-left); width: var(--m-slot5-w); height: var(--m-slot5-h); }
    .mobile .slot.s5 img { width: var(--m-slot5-img-w); top: calc(-1 * var(--m-slot5-img-y)); left: calc(-1 * var(--m-slot5-img-x)); }

    .slot .action-row {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      z-index: 6;
    }

    .pc .slot.s3 .action-row { bottom: var(--pc-ktm-btn-bottom); gap: var(--pc-ktm-btn-gap); }
    .mobile .slot.s3 .action-row { bottom: var(--m-ktm-btn-bottom); gap: var(--m-ktm-btn-gap); }

    .btn {
      font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: .45rem .6rem;
      border-radius: .55rem;
      border: 2px solid rgba(0,0,0,.25);
      background: rgba(255,255,255,.85);
      color: #111;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
      backdrop-filter: blur(3px);
      transition: background .15s ease;
    }
    .btn:hover { background: white; }

    .fade { animation: fade .6s ease both; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- ============================= PC ============================== -->
    <figure class="scene pc" aria-label="Desktop version">
      <img class="layer base fade" src="pc/bg.png" alt="Subway background (desktop)" />

      <a class="slot s1" href="#" aria-label="FiradPatra" title="FiradPatra">
        <img src="pc/fp.png" alt="FiradPatra banner" />
      </a>
      <a class="slot s2" href="#" aria-label="Manas post" title="Manas post">
        <img src="pc/post.png" alt="Center banner" />
      </a>

      <div class="slot s3">
        <a href="#" aria-label="Kathmandu (details)" title="Kathmandu">
          <img src="pc/ktm.png" alt="Kathmandu banner" />
        </a>
        <div class="action-row">
          <a class="btn" href="ktm.pdf" download>download</a>
          <a class="btn" href="#" target="_blank" rel="noopener">buy</a>
        </div>
      </div>

      <a class="slot s4" href="#" aria-label="YouTube" title="YouTube">
        <img src="pc/yt.png" alt="YouTube poster" />

      <a class="slot s5" href="#" aria-label="Px1.rt" title="Px1.rt">
        <img src="pc/px1rt.png" alt="Px1.rt poster" />

      <img class="layer overlay fade" src="pc/overlay.png" alt="Scene overlay" />
    </figure>


    <!-- ============================ MOBILE =========================== -->
    <figure class="scene mobile" aria-label="Mobile version">
      <img class="layer base fade" src="mobile/bg.png" alt="Subway background (mobile)" />

      <a class="slot s1" href="#" aria-label="FiradPatra" title="FiradPatra">
        <img src="mobile/fp.png" alt="FiradPatra banner (mobile)" />
      </a>
      <a class="slot s2" href="#" aria-label="Manas post" title="Manas post">
        <img src="mobile/post.png" alt="Center banner (mobile)" />
      </a>

      <div class="slot s3">
        <a href="#" aria-label="Kathmandu (details)" title="Kathmandu">
          <img src="mobile/ktm.png" alt="Kathmandu banner (mobile)" />
        </a>
        <div class="action-row">
          <a class="btn" href="ktm.pdf" download>download</a>
          <a class="btn" href="#" target="_blank" rel="noopener">buy</a>
        </div>
      </div>

      <a class="slot s4" href="#" aria-label="YouTube" title="YouTube">
        <img src="mobile/yt.png" alt="YouTube poster (mobile)" />
      </a>

      <a class="slot s5" href="#" aria-label="Px1.rt" title="Px1.rt">
        <img src="mobile/px1rt.png" alt="Px1.rt poster (mobile)" />
      </a>

      <img class="layer overlay fade" src="mobile/overlay.png" alt="Scene overlay (mobile)" />
    </figure>

  </div>
</body>
</html>
