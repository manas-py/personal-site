<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Personal Site — Layered Scene with Overlay</title>
<style>
  :root{
    /* You set desktop overlay to 2.0 earlier; keeping that. */
    --overlay-opacity: 2.0;
    --overlay-blend: overlay;
  }

  html,body{
    margin:0;
    height:100%;
    width:100%;
    overflow:hidden;
    background:#000;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  .scene{
    position:relative;
    width:100vw;
    height:100vh;
    isolation:isolate;
    overflow:hidden;
  }

  /* TRUE layers: bg + overlay as pseudo-elements */
  .scene::before,
  .scene::after{
    content:"";
    position:absolute;
    inset:0;
    background-repeat:no-repeat;
    background-size:cover;      /* default (PC) — MOBILE overrides below */
    background-position:center; /* stable framing for PC */
  }

  /* Z-order: bg (0) < anim (1) < stickers (2) < overlay (3) */
  .scene::before{ z-index:0; }              /* BACKGROUND */
  .anim{
    position:absolute; inset:0;
    z-index:1;                               /* TRANSPARENT GIF LAYER */
    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
    pointer-events:none;
  }
  .slot{ z-index:2; }                        /* STICKERS */
  .scene::after{
    z-index:3;                               /* OVERLAY (blends) */
    opacity:var(--overlay-opacity);
    mix-blend-mode:var(--overlay-blend);
    pointer-events:none;
  }

  /* ---------- PC (restored framing) ---------- */
  .pc::before { background-image:url('/pc/bg.png'); }
  .pc .anim   { background-image:url('/pc/anim.gif'); }     /* optional */
  .pc::after  { background-image:url('/pc/overlay.png'); }

  /* ---------- MOBILE (fit by WIDTH; top/bottom may crop) ---------- */
  .mobile::before{
    background-image:url('/mobile/bg.png');
  }
  .mobile .anim{
    background-image:url('/mobile/anim.gif');               /* optional */
  }
  .mobile::after{
    background-image:url('/mobile/overlay.png');
    opacity:.25;                                            /* gentler on mobile */
  }

  /* Ensure mobile fits by WIDTH specifically */
  @media (max-width:800px){
    .pc{display:none;}
    .mobile{display:block;}
    .mobile::before,
    .mobile .anim,
    .mobile::after{
      background-size:100% auto;    /* width fits exactly */
      background-position:top center;/* show more top; crop vertically if needed */
    }
  }
  @media (min-width:801px){
    .pc{display:block;}
    .mobile{display:none;}
  }

  /* Stickers (clickable anchors) */
  .slot{
    position:absolute;
    width:var(--w);
    top:var(--t);
    left:var(--l);
  }
  .sticker{display:block;width:100%;text-decoration:none;}
  .sticker img{
    width:100%;
    height:auto;
    display:block;
    filter:drop-shadow(0 4px 8px rgba(0,0,0,0.3));
  }
