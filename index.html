<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Personal Site â€” Layered Scene with Clickable Stickers</title>
<style>
  :root{
    /* Tweak freely */
    --overlay-opacity:.25;
    --overlay-blend:soft-light; /* try: overlay, multiply, screen */
  }

  /* Reset & base */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:#000; /* never shows once bg covers, prevents flashes */
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    overflow:hidden; /* full-bleed canvas */
  }

  /* Screen-reader only */
  .sr-only{
    position:absolute!important;width:1px;height:1px;margin:-1px;padding:0;border:0;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;
  }

  /* Scene root */
  .scene{
    position:relative;
    width:100vw;height:100vh;min-height:100dvh;
    overflow:hidden;
    isolation:isolate; /* keep blend effects local */
  }

  /* TRUE LAYERS (bg/overlay as pseudo elements) */
  .scene::before,
  .scene::after{
    content:"";
    position:absolute;inset:0;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
  }

  /* Layer order: bg (0) < stickers (1) < overlay (2)  */
  .scene::before{ z-index:0; }                 /* BACKGROUND */
  .scene::after{
    z-index:2;                                  /* OVERLAY */
    mix-blend-mode:var(--overlay-blend);
    opacity:var(--overlay-opacity);
    pointer-events:none;                        /* clicks pass through */
  }

  /* Bind images to proper scenes */
  .pc::before{ background-image:url('pc/bg.png'); }
  .pc::after { background-image:url('pc/overlay.png'); }

  .mobile::before{ background-image:url('mobile/bg.png'); }
  .mobile::after { background-image:url('mobile/overlay.png'); } /* ok if file missing */

  /* Desktop default; swap at <=800px */
  .pc{display:block}
  .mobile{display:none}
  @media (max-width:800px){
    .pc{display:none}
    .mobile{display:block}
  }

  /* Clickable sticker slots */
  .slot{
    position:absolute;
    z-index:1; /* between bg (0) and overlay (2) */
    width:var(--w);
    left:var(--l);
    top:var(--t);
  }
  .sticker{display:block;width:100%;text-decoration:none;outline:none;}
  .sticker img{display:block;width:100%;height:auto;filter:drop-shadow(0 10px 18px rgba(0,0,0,.25));}

  /* KTM tiny buttons */
  .btn{
    position:absolute;
    display:inline-block;
    font-size:12px;line-height:1;
    padding:.45rem .6rem;border-radius:999px;
    background:#111;color:#fff;text-decoration:none;
    box-shadow:0 2px 6px rgba(0,0,0,.25);
    user-select:none;
    transition:transform .08s ease, opacity .2s ease;
  }
  .btn:hover{transform:translateY(-1px)}
  .btn:active{transform:translateY(0)}
  .btn:focus{outline:2px solid #fff;outline-offset:2px}
  .slot-3 .btn.dl { right:.4rem;  bottom:.4rem; }
  .slot-3 .btn.buy{ right:4.9rem; bottom:.4rem; }

  /* ---------- Desktop positions (percent-of-viewport) ---------- */
  .pc .slot-1{ --w:42%;   --t:5.5%;  --l:7%;    }
  .pc .slot-2{ --w:31%;   --t:7.5%;  --l:36.5%; }
  .pc .slot-3{ --w:24%;   --t:7.5%;  --l:71.5%; }
  .pc .slot-4{ --w:14%;   --t:35%;   --l:20.5%; }
  .pc .slot-5{ --w:15%;   --t:34.5%; --l:70%;   }

  /* ---------- Mobile defaults (adjust later as needed) ---------- */
  .mobile .slot-1{ --w:70%;  --t:6%;   --l:6%;  }
  .mobile .slot-2{ --w:58%;  --t:14%;  --l:20%; }
  .mobile .slot-3{ --w:50%;  --t:8%;   --l:46%; }
