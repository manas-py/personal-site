<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Personal Site — Layered Scene (fixed, single-view)</title>
<style>
  :root{
    --overlay-opacity:2.0;
    --overlay-blend:overlay;
  }

  /* Basic reset */
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; padding:0}
  body{
    background:#000;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden; /* prevent page scrolling — scene is fixed to viewport */
  }

  /* ---------- SCENE (fixed to viewport) ----------
     Make scenes occupy the viewport and not participate in normal flow.
     This prevents the PC and Mobile scenes from stacking vertically and creating scroll.
  */
  .scene {
    position:fixed; /* IMPORTANT: fixed so it never contributes to page height */
    inset:0;        /* top:0; right:0; bottom:0; left:0 */
    width:100vw;
    height:100vh;
    min-height:100dvh;
    overflow:hidden;
    isolation:isolate;
    -webkit-backface-visibility:hidden;
    backface-visibility:hidden;
  }

  /* Background / overlay as pseudo-elements (true layers) */
  .scene::before,
  .scene::after{
    content:"";
    position:absolute;
    inset:0;
    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
    pointer-events:none;
  }
  .scene::before{ z-index:0; } /* background */
  .scene::after { z-index:3; mix-blend-mode:var(--overlay-blend); opacity:var(--overlay-opacity); pointer-events:none; } /* overlay */

  /* Lights layer sits between background and stickers */
  .lights{
    position:absolute; inset:0;
    z-index:1;
    background-repeat:no-repeat;
    background-position:center;
    background-size:auto; /* native pixel size by default */
    pointer-events:none;
  }

  /* Stickers layer */
  .slot{
    position:absolute;
    z-index:2; /* between lights and overlay */
    top:var(--t);
    left:var(--l);
    /* width intentionally not set so images render at their intrinsic (100%) size */
  }
  .sticker img{
    display:block; width:auto; height:auto; max-width:none;
    -webkit-user-drag:none; user-drag:none;
    filter: drop-shadow(0 8px 20px rgba(0,0,0,.35));
  }

  /* ---------- Desktop (PC) scene: default visible on wide screens ---------- */
  .pc{ display:block; }
  .pc::before{ background-image:url('/pc/bg.png'); background-position:center top -8%; }
  .pc::after { background-image:url('/pc/overlay.png'); background-position:center top -8%; }

  /* Desktop slot defaults (tweak as needed) */
  .pc .slot-1{ --t:8%;  --l:12%; }  /* fp */
  .pc .slot-2{ --t:7%;  --l:37%; }  /* post */
  .pc .slot-3{ --t:7%;  --l:70%; }  /* ktm */
  .pc .slot-4{ --t:36%; --l:22%; }  /* yt */
  .pc .slot-5{ --t:36%; --l:69%; }  /* px1rt */
  .pc .slot-6{ --t:12%; --l:74%; }  /* buy */
  .pc .slot-7{ --t:12%; --l:79%; }  /* download */

  /* ---------- Mobile scene: hidden by default, shown under 800px ---------- */
  .mobile{ display:none; }
  .mobile::before{ background-image:url('/mobile/bg.png'); }
  .mobile::after { background-image:url('/mobile/overlay.png'); }

  .mobile .slot-1{ --t:6%;  --l:6%;  }
  .mobile .slot-2{ --t:14%; --l:20%; }
  .mobile .slot-3{ --t:8%;  --l:46%; }
  .mobile .slot-4{ --t:54%; --l:8%;  }
  .mobile .slot-5{ --t:55%; --l:62%; }
  .mobile .slot-6{ --t:18%; --l:70%; }
  .mobile .slot-7{ --t:18%; --l:78%; }

  /* When viewport is narrow, hide PC scene and show mobile scene.
     Because both scenes are fixed & positioned, they will not stack and won't cause scrolling.
     Also ensure mobile background fits by width (no sidebars). */
  @media (max-width:800px){
    .pc{ display:none; }
    .mobile{ display:block; }
    .mobile::before,
    .mobile::after {
      background-size:100% auto;     /* fit width exactly */
      background-position:top center;/* crop top/bottom if needed */
    }
    .mobile .lights { background-size:auto; background-position:center; }
  }

  /* ---------- Footer nav (text-only) ---------- */
  .footer-nav{
    position:fixed; left:0; right:0; bottom:14px;
    display:flex; justify-content:space-between; align-items:center;
    padding:0 18px; z-index:6; pointer-events:none;
  }
  .footer-left, .footer-center, .footer-right{
    width:33%; display:flex; align-items:center; pointer-events:auto;
  }
  .footer-left{ justify-content:flex-start; }
  .footer-center{ justify-content:center; }
  .footer-right{ justify-content:flex-end; }
  .footer-nav a{
    font-family:"Helvetica", Arial, sans-serif; /* your requested font */
    color:#fff; text-decoration:none; font-weight:600;
    text-shadow:0 3px 8px rgba(0,0,0,.6);
    pointer-events:auto;
  }

  /* Modal (newsletter) */
  dialog.modal{ position:fixed; inset:0; display:none; place-items:center; z-index:7; background:rgba(0,0,0,.45); }
  dialog.modal[open]{ display:grid; }
  .sheet{ background:rgba(18,18,18,.96); color:#fff; padding:18px; border-radius:14px; min-width:min(92vw,480px); }
  .sheet input[type=email]{ width:100%; padding:10px; border-radius:10px; border:1px solid #333; background:#0f0f0f; color:#fff }
  .sheet button{ padding:10px 14px; border-radius:10px; background:#ffd400; border:0; font-weight:700; cursor:pointer }

  /* Debug outlines */
  body.debug .slot{ outline:2px dashed rgba(255,255,255,.85) }
  body.debug .slot::after{
    content:attr(data-slot);
    position:absolute; top:-1rem; left:-1rem;
    background:#ff2;color:#111;border-radius:6px;padding:.25rem .35rem;font:600 12px/1.2 monospace;
  }
</style>
</head>
<body>

<script>
/* -------------------------------
   Lights animation loader (GIF preferred; fallback to PNG sequence)
   - Expect files:
       /pc/lights.gif  (preferred) OR /pc/lights/lights0000.png ... lights0015.png
       /mobile/lights.gif OR /mobile/lights/lights0000.png ... lights0015.png
   - Frames are shown at native size (background-size:auto) so they render at 100% pixel size.
------------------------------- */
(function(){
  const FRAME_COUNT = 16;
  const FPS = 12;
  const pad4 = n => String(n).padStart(4,'0');

  function tryUseGif(sceneEl, gifPath){
    return fetch(gifPath, { method: 'HEAD' }).then(res => {
      if(res.ok){
        const layer = sceneEl.querySelector('.lights');
        if(layer){
          layer.style.backgroundImage = `url("${gifPath}")`;
          layer.style.backgroundSize = 'auto'; // show native gif pixels
        }
        return true;
      }
      return false;
    }).catch(()=> false);
  }

  function buildFrameList(baseDir){
    const list = [];
    for(let i=0;i<FRAME_COUNT;i++){
      list.push(`${baseDir}/lights${pad4(i)}.png`);
    }
    return list;
  }

  function preloadFrames(urls){
    return Promise.all(urls.map(u => new Promise(res=>{
      const img = new Image();
      img.onload = ()=>res({u, ok:true});
      img.onerror = ()=>res({u, ok:false});
      img.src = u + `?v=1`;
    })));
  }

  function startSequence(sceneEl, frames, fps){
    const layer = sceneEl.querySelector('.lights');
    if(!layer || !frames.length) return;
    let i = 0, last = 0, interval = 1000/Math.max(1,fps);
    function tick(ts){
      if(!last) last = ts;
      const dt = ts - last;
      if(dt >= interval){
        layer.style.backgroundImage = `url("${frames[i]}")`;
        i = (i + 1) % frames.length;
        last = ts;
      }
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  }

  async function initFor(kind){
    const sceneEl = document.querySelector(`.${kind}`);
    if(!sceneEl) return;
    const gifPath = `/${kind}/lights.gif`;
    const gifOk = await tryUseGif(sceneEl, gifPath);
    if(gifOk) return;
    const frames = buildFrameList(`/${kind}/lights`);
    const results = await preloadFrames(frames);
    const ok = results.filter(r=>r.ok).map(r=>r.u);
    if(ok.length) startSequence(sceneEl, ok, FPS);
    else {
      const layer = sceneEl.querySelector('.lights');
      if(layer) layer.style.display = 'none';
    }
  }

  initFor('pc');
  initFor('mobile');
})();

/* Newsletter modal + local storage (keeps previous behavior until you connect a server) */
(function(){
  const modal = document.getElementById('newsletter-modal');
  const open = document.getElementById('newsletter-open');
  const form = document.getElementById('newsletter-form');
  const msg = document.getElementById('newsletter-msg');

  open.addEventListener('click', e => { e.preventDefault(); modal.setAttribute('open',''); document.getElementById('email').focus(); });
  modal.addEventListener('click', e => { if(e.target === modal) modal.removeAttribute('open'); });
  addEventListener('keydown', e => { if(e.key === 'Escape') modal.removeAttribute('open'); });

  const KEY = 'newsletter_emails_v1';
  function loadList(){ try{ return JSON.parse(localStorage.getItem(KEY) || '[]'); }catch{ return []; } }
  function saveList(list){ localStorage.setItem(KEY, JSON.stringify(list)); }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const email = (new FormData(form).get('email') || '').toString().trim().toLowerCase();
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ msg.textContent = 'Please enter a valid email address.'; return; }
    const list = loadList();
    if(list.some(x=>x.email===email)){ msg.textContent = 'You are already subscribed.'; return; }
    list.push({email, ts: new Date().toISOString()});
    saveList(list);
    msg.textContent = 'Subscribed (local test). Connect a service to collect emails centrally.';
    form.reset();
  });

  // quick export helper for you (call exportNewsletter() in console)
  window.exportNewsletter = function(){
    const list = loadList();
    if(!list.length){ alert('No subscribers in localStorage.'); return; }
    const csv = [['email','timestamp'], ...list.map(x=>[x.email,x.ts])].map(r=>r.map(v=>`"${String(v).replaceAll('"','""')}"`).join(',')).join('\n');
    const blob = new Blob([csv], {type:'text/csv'}), url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'newsletter_emails.csv'; document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
  };
})();

/* Debug toggle: press "d" to show slot outlines */
addEventListener('keydown', e => { if(e.key.toLowerCase() === 'd') document.body.classList.toggle('debug'); }, {passive:true});
</script>
</body>
