  .modal-sheet {

    width: min(720px, 94vw);

    background: transparent !important;    /* transparent background */

  .modal-art { display:block; width:100%; height:auto; pointer-events:none; user-select:none; position:relative; z-index:1; }

  /* overlay text area on top of image */
  .modal-overlay {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    right:auto;
    bottom:18%;
    padding:0 18px;
    width:70%;
    display:flex;
    gap:8px;
    align-items:center;
    justify-content:center;

  .modal-close {

    border:2px solid rgba(255,255,255,.3);

    font-size:20px;

    display:flex;
    align-items:center;

  }
  .modal-close:hover {

    .modal-heading { left:50%; transform:translateX(-50%); top:12%; font-size:1.05rem; width:75%; }
    .modal-overlay { padding:0 12px; bottom:15%; width:65%; }

<script>
/* Lights GIF loader - displays animated GIF over background */
(function(){
  // Check if GIFs exist, if not hide the lights layer
  const pcImg = document.getElementById('lights-pc');
  const mobileImg = document.getElementById('lights-mobile');
  
  if(pcImg){
    pcImg.onerror = function(){ this.style.display = 'none'; };
  }
  if(mobileImg){
    mobileImg.onerror = function(){ this.style.display = 'none'; };
  }
})();

/* Newsletter modal behavior + fallback */
(function(){
  const modal = document.getElementById('newsletter-modal');
  const open = document.getElementById('newsletter-open');
  const closeBtn = document.getElementById('newsletter-close');
  const form = document.getElementById('newsletter-form-inline');
  const input = document.getElementById('newsletter-email');

  function showModal(){
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden','false');
    // focus input after a tiny delay so keyboard works on mobile
    setTimeout(()=> input.focus(), 120);
  }
  function hideModal(){
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden','true');
  }

  // Attach open/close handlers
  if(open) open.addEventListener('click', e => { e.preventDefault(); showModal(); });
  if(closeBtn) closeBtn.addEventListener('click', hideModal);
  modal.addEventListener('click', e => { if(e.target === modal) hideModal(); });
  addEventListener('keydown', e => { if(e.key === 'Escape') hideModal(); });

// IMPORTANT: REPLACE 'YOUR_FORMSPREE_ENDPOINT_URL' with the unique URL provided by Formspree
  const FORMSPREE_URL = 'YOUR_FORMSPREE_ENDPOINT_URL'; 

  // Removed: loadList(), saveList(), and LOCAL_KEY as they are no longer needed.

  async function postToServer(email){
    try {
      const r = await fetch(https://formspree.io/f/xqawzeyw, {
        method:'POST',
        headers:{'Accept':'application/json'}, // Formspree prefers 'Accept' header for JSON response
        // Formspree expects the data as key/value pairs
        body: JSON.stringify({ 
          email: email 
        })
      });
      
      // Formspree returns r.ok (a 200 series status) on successful submission
      return r.ok; 
    } catch(e){
      // This catches network errors, but generally Formspree is reliable.
      return false;
    }
  }

  // Notification function (KEEP this function and its definition immediately after postToServer)
  // ... (Your existing showNotification code remains here) ...

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const email = (input.value || '').trim().toLowerCase();
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ 
      showNotification('Please enter a valid email address.');
      return; 
    }

    // Send directly to Formspree
    const ok = await postToServer(email);
    if(ok){
      showNotification('You have been signed up!');
    } else {
      // This handles network failure or a Formspree error
      showNotification('Subscription failed. Please try again.');
    }
    
    hideModal();
    form.reset();
    return;
  });

})();
</script>
